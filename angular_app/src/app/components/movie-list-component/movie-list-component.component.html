<div class="movies-list">
  <app-search-bar></app-search-bar>
  <h2>Película seleccionada: {{ selectedMovie }}</h2>

  <div *ngIf="filteredMovies.length > 0">
    <div *ngFor="let movie of movies" class="movie-card">
      <app-movie-item-component [movie]="movie" (movieSelected)="onMovieSelected($event)">
      </app-movie-item-component>
  </div>

  <div *ngIf="filteredMovies.length === 0" class="no-results">
    No se encontraron películas para "{{ searchTerm }}".
  </div>
</div>
